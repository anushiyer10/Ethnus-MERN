<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        /* Basic styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px; /* Adjust the width as needed */
            background-color: #333;
        }

        /* Style for individual navigation items */
        ul.navbar li {
            text-align: center;
        }

        /* Style for the links within the navigation items */
        ul.navbar li a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }

        /* Change the link color on hover */
        ul.navbar li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
    </ul>
</body>
</html>
