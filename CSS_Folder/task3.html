    <style>
        /* Custom styling for the table */
        table {
            width: 80%; /* Set the table width */
            margin: 20px auto; /* Center the table on the page */
            border-collapse: collapse; /* Collapse table borders */
        }

        th, td {
            padding: 10px; /* Add padding to cells */
            text-align: left; /* Left-align text in cells */
            border-bottom: 1px solid #ddd; /* Add a bottom border to cells */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
        }

        th {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size:larger;
            font-weight: bold;
            background-color: #00ff0d; /* Add a background color to table headings */
            color: rgb(37, 9, 4); /* Set the text color for table headings */
        }

        /* Alternate row background color for better readability */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
