<!-- Registartion portal with image-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 25px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
           
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .cancel-btn {
            margin-top: 20px;
        }

        .circular-image {
            width: 200px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background-image: url('338257-brain-digital_art-artificial_intelligence-glowing-binary.jpg'); /* Replace with your image URL */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Registration Portal</div>
        <div class="circular-image"></div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="btn-container">
            <button type="submit">Submit</button>
            <a href="#" class="forgot-password">Forgot Password</a>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
