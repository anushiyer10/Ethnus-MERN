<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Task5</title>
    <link rel="stylesheet" href="task8.css">
</head>

<body>

    <div class="card p-4">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <!-- First Name -->
            <div class="mb-3">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" required>
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="validationServerEmail" class="form-label">Email</label>
                <input type="email" class="form-control is-valid" id="validationServerEmail" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
                <label for="validationServerPhone" class="form-label">Phone</label>
                <input type="tel" class="form-control is-valid" id="validationServerPhone" required>
            </div>
            <!-- Address -->
            <div class="mb-3">
                <label for="validationServerAddress" class="form-label">Address</label>
                <input type="text" class="form-control is-valid" id="validationServerAddress" required>
            </div>
            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <!-- Age -->
            <div class="mb-3">
                <label for="validationServerAge" class="form-label">Age</label>
                <input type="number" class="form-control is-valid" id="validationServerAge" required>
            </div>
            <!-- Languages Known -->
            <div class="mb-3">
                <label class="form-label">Languages Known</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hindi" value="Hindi">
                    <label class="form-check-label" for="hindi">Hindi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="english" value="English">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tamil" value="Tamil">
                    <label class="form-check-label" for="tamil">Tamil</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="telugu" value="Telugu">
                    <label class="form-check-label" for="telugu">Telugu</label>
                </div>
            </div>
            <!-- State -->
            <div class="mb-3">
                <label for="validationServerState" class="form-label">State</label>
                <select class="form-select is-invalid" id="validationServerState" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Gujarat</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                </select>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="validationServerCountry" class="form-label">Country</label>
                <select class="form-select is-invalid" id="validationServerCountry" required>
                    <option selected disabled value="">Choose...</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to handle form submission -->
    <script src="task8.js"></script>

</body>

</html>
